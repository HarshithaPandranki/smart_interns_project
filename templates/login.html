<!DOCTYPE html>
<html>
<head>
  <title>Login | MOMade Pickles</title>
  <style>
    body {
      background-color: #fffaf0;
      font-family: Arial, sans-serif;
    }
    .form-box {
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #fff3cd;
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #ffa500;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Register here</a>
  </div>
</body>
</html>
