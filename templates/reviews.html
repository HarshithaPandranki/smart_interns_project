<!DOCTYPE html>
<html>
<head>
  <title>Reviews | MOMade Pickles</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #fffaf0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .review-card {
      background: #fff7dc;
      border: 1px solid #ffd54f;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .form-container {
      background: #fff3cd;
      padding: 20px;
      border-radius: 10px;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-container button {
      background-color: #ffb300;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">Customer Reviews üß°</h2>

    {% for review in reviews %}
      <div class="review-card">
        <strong>{{ review.name }}</strong><br>
        <p>{{ review.message }}</p>
      </div>
    {% endfor %}

    <div class="form-container">
      <h3>Write Your Review ‚úçÔ∏è</h3>
      <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <textarea name="message" rows="4" placeholder="Your Review" required></textarea>
        <button type="submit">Submit Review</button>
      </form>
    </div>
  </div>
</body>
</html>
