<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8dc;
      padding: 2rem;
    }

    h2 {
      color: #ff6f00;
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ff6f00;
      color: white;
    }

    .btn {
      display: block;
      margin: 2rem auto;
      padding: 10px 20px;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e85e00;
    }
  </style>
</head>
<body>
  <h2>Your Cart</h2>

  {% if items %}
  <table>
    <tr>
      <th>Item</th>
      <th>Weight</th>
      <th>Quantity</th>
      <th>Added At</th>
    </tr>
    {% for i in items %}
    <tr>
      <td>{{ i.item }}</td>
      <td>{{ i.weight }}</td>
      <td>{{ i.quantity }}</td>
      <td>{{ i.timestamp.split('.')[0] }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
    <p style="text-align:center;">Your cart is empty. Add something delicious from <a href="/home">Home</a>!</p>
  {% endif %}
</body>
</html>
